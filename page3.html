  <body>
    <div class="grid-container">
      <header class="item1 grid-white">
        <img src="images\logo-white.jpeg" width="75%">
      </header>

      <nav class="item2 grid-white">
        <ul>
          <li><a href="index.html"><button class="navbutton"><b>Home</b></button></a></li>
          <li><a href="page1.html"><button class="navbutton"><b>Page 1</b></button></a></li>

          <li><a href="https://www.columbusstate.edu/"><button class="navbutton"><b>CSU</b></button></a></li>
        </ul>
      </nav>
      
      <main class="item3 grid-white">
        <h1>Welcome to Carolina Productions!</h1>
        <h4>Home to Some of the Greatest Movies Ever Made</h3>
        <form name="usrForm" onsubmit="return validatePassword()" action="https://webdevbasics.net/scripts/yoga.php" method="POST">
          <label for="firstName">First Name:</label><br>
          <input type="text" id="firstName" name="First Name" size="20" maxlength="50" required></input><br><br>
          
          <label for="lastName">Last Name:</label><br>
          <input type="text" id="lastName" name="Last Name" size="20" maxlength="50" required></input><br><br>
          
          <label for="phonenum">Phone Number:</label><br>
          <input type="text" id "phonenum" name="Phone Number" size="10" maxlength="12" pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" title="Must contain 10 digits in the format ###-###-####" required></input><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="Email" required></input><br><br>

          <label for="usrName">Create Username:</label><br>
          <input type="text" id="usrName" name="Username" size="20" maxlength="50" required></input><br><br>

          <label for="password">Create Password:</label><br>
          <input type="password" id="password" name="Password" title="Must be at least 8 characters long" required></input><br><br>

          <label for="password2">Re-Enter Password:</label><br>
          <input type="password" id="password2" name="Password2" title="Must match password entered above" required></input><br><br>

          <label for="comments">Comments?</label><br>
          <textarea id="comments" name="Comments"></textarea><br><br>
          
          <input type="submit" value="Submit Form">
        </form>
      </main>

      <footer class="item4 grid-white">
        <h6>Carolina Productions LLC<br>(910) 019-9901<br>info@carolinapro.com</h6>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
